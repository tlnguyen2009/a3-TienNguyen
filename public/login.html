<!doctype html>
<html>
  <head>
    <meta charset="utf-8"><title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/10 backdrop-blur rounded-2xl border border-white/10 shadow-xl p-8">
            <h1 class="text-2xl font-semibold mb-4 text-center">Sign in</h1>
            <form id="loginForm" class="space-y-5">
                <div>
                    <input class="w-full rounded-xl px-4 py-2 border border-black/10 focus:ring-indigo-400/30" id="username" name="username" placeholder="username" required />
                </div>
                <div>
                    <input class="w-full rounded-xl px-4 py-2 border border-black/10 placeholder-slate-400 focus:ring-indigo-400/30" id="password" name="password" type="password" placeholder="password" required />
                </div>
                <div>
                    <button type="submit" class="w-full rounded-xl bg-indigo-500 hover:bg-indigo-400 active:bg-indigo-600 transition px-4 py-2.5 font-medium shadow-lg text-white">Log in</button>
                </div>
              
                <p id="loginError" class="hidden mb-4 text-red-500 px-3 py-2 text-sm"></p>
            </form>
        </div>
    </main>
  </body>
</html>
