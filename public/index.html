<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Log - Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="sticky border-b bg-white px-4 py-4 shadow-sm">
        <nav class="mx-auto flex items-center justify-between">
          <h1 class="text-lg font-semibold">Personal Log</h1>
          <ul class="flex items-center gap-4 text-sm">
            <li><a href="index.html" class="font-medium text-indigo-600">Posts</a></li>
            <li><a href="profile.html" class="hover:text-indigo-600">Profile</a></li>
            <li><a href="login.html" class="hover:text-indigo-600">Login</a></li>
          </ul>
        </nav>
    </header>
    <main class="mx-auto max-w-2xl px-4 py-4 space-y-6">
        <!-- Composer -->
        <section class="rounded-lg border bg-white p-4 shadow-sm space-y-3">
            <h2 class="text-lg font-medium">New Post</h2>
            <form id="postForm" class="space-y-3">
                <textarea id="postBody" rows="3" maxlength="10000" required
                  placeholder="What's on your mind?"
                  class="w-full resize-y rounded-lg border px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-500">
                </textarea>
                <div class="flex items-center justify-between">
                  <p class="text-xs text-gray-500">Max 10000 characters</p>
                  <button type="submit"
                    class="rounded-lg bg-indigo-600 hover:bg-indigo-700 px-4 py-2 text-white font-medium disabled:opacity-50">
                    Post
                  </button>
                </div>
              </form>
        </section>
         <!-- Feed -->
        <section class="space-y-4">
            <h2 class="text-lg font-medium">Your Posts (using fetch from database later)</h2>
            <ul class="space-y-4" id="postList">
            <!-- Post item -->
                <li>
                    <article class="rounded-xl border bg-white p-4 shadow-sm">
                    <header class="flex items-center justify-between">
                        <span class="font-semibold">You</span>
                        <time datetime="2025-09-14" class="text-sm text-gray-500">Sep 14, 2025</time>
                    </header>
                    <p class="mt-2 whitespace-pre-wrap">This is my first dummy post!</p>
                    <div class="mt-3 flex items-center gap-2">
                        <button class="rounded-md border px-3 py-1.5 text-sm hover:bg-gray-50">Edit</button>
                        <button class="rounded-md border px-3 py-1.5 text-sm text-red-600 hover:bg-red-50">Delete</button>
                    </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
